<!DOCTYPE html>
<html>
<head>
    <meta charset="utf-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no">
    <meta name="format-detection" content="telephone=no">
    <title>基本レイアウト・パーツ</title>
    <link rel="stylesheet" href="http://gizumo-inc.github.io/sample/front-lesson/layout-parts/assets/css/reset.css">
    <link rel="stylesheet" href="http://gizumo-inc.github.io/sample/front-lesson/layout-parts/assets/css/base.css">
    <link rel="stylesheet" href="../assets/css/base.css">
    <link rel="stylesheet" href="css/style.css">
</head>
<body>

<div class="wrapper">
    <h1 class="title">基本レイアウト・パーツ</h1>

    <div class="box">
        <h2 class="headline">
            <p class="headline__txt">Q9. グリッドレイアウト</p>
        </h2>
        <!--
        最近のレイアウトの流行りで、グリッドレイアウト
        というものがあります。レイアウトを均等に分けて、
        マス目上で考えることできれいなレイアウト作りを
        しやすくする考え方です。
        詳細はこちらで確認してください。
         -> http://morobrand.net/mororeco/html/gridlayout/

        上記URLの内容を理解した前提で進めます。
        グリッドデザインでは、12という数字を基準として
        グリッドをわけます。100%一つで表示する際はグリッドの
        数字は12、50%二つで表示する際はグリッドの数字は6といった
        具合です。

        今回は可変グリッドデザインの基本レイアウトを作ってもらいます。
        可変なのでwidthを固定することなく%で指定しなければなりません。
        既にHTMLに数字が記述してあるので、その数字を元に%を指定して
        いきましょう。
        特に新しいプロパティを使うことはないですが、
        うまく工夫をしないときれいなグリッドを作ることができない
        のでよく考えましょう。

        今回は要素と要素との間の幅は一律で20pxをとっています。

        今回もHTMLは記述してあるので、新たにclassを付与して
        スタイルをあててください。
        -->
        <!-- 回答はここに書いてね -->
        <div class="container">
            <div class="cal">
                <div class="grid12 layout">12</div>
            </div>
            <div class="cal">
                <div class="grid6 layout">6</div>
                <div class="grid6 layout">6</div>
            </div>
            <div class="cal">
                <div class="grid4 layout">4</div>
                <div class="grid4 layout">4</div>
                <div class="grid4 layout">4</div>
            </div>
            <div class="cal">
                <div class="grid3 layout">3</div>
                <div class="grid3 layout">3</div>
                <div class="grid3 layout">3</div>
                <div class="grid3 layout">3</div>
            </div>
            <div class="cal">
                <div class="grid2_4 layout">2.4</div>
                <div class="grid2_4 layout">2.4</div>
                <div class="grid2_4 layout">2.4</div>
                <div class="grid2_4 layout">2.4</div>
                <div class="grid2_4 layout">2.4</div>
            </div>
            <div class="cal">
                <div class="grid2 layout">2</div>
                <div class="grid2 layout">2</div>
                <div class="grid2 layout">2</div>
                <div class="grid2 layout">2</div>
                <div class="grid2 layout">2</div>
                <div class="grid2 layout">2</div>
            </div>
            <div class="cal">
                <div class="grid6_1 layout">6</div>
                <div class="grid3_1 layout">3</div>
                <div class="grid3_1 layout">3</div>
            </div>
            <div class="cal">
                <div class="grid2_1 layout">2</div>
                <div class="grid2_1 layout">2</div>
                <div class="grid4_1 layout">4</div>
                <div class="grid4_1 layout">4</div>
            </div>
        </div>
        <!-- 回答はここに書いてね -->
    </div>
</div>

</body>
</html>
