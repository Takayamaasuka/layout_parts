<!DOCTYPE html>
<html>
<head>
    <meta charset="utf-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no">
    <meta name="format-detection" content="telephone=no">
    <title>基本レイアウト・パーツ</title>
    <link rel="stylesheet" href="http://gizumo-inc.github.io/sample/front-lesson/layout-parts/assets/css/reset.css">
    <link rel="stylesheet" href="http://gizumo-inc.github.io/sample/front-lesson/layout-parts/assets/css/base.css">
    <link rel="stylesheet" href="../assets/css/base.css">
    <link rel="stylesheet" href="css/style.css">
</head>
<body>

<div class="wrapper">
    <h1 class="title">基本レイアウト・パーツ</h1>

    <div class="box">
        <h2 class="headline">
            <p class="headline__txt">Q8. display: table</p>
        </h2>
        <!--
        Webサイトを作る際、「メインコンテンツはウィンドウの横幅に応じて伸縮するけれど
        サイドバーは常に固定値」といったようなレイアウトをすることが多々あります。
        そのようなときに、ウィンドウサイズに対して固定のものと可変のものを横に並べる
        やり方がわからないとレイアウトができません。
        display: tableを使うことで実現することができるのでやってみましょう。
        固定と書いてあるdivはウィンドウサイズが変わっても横幅が変化せず、可変と
        書いてあるdivはウィンドウサイズの変化に合わせて横幅が変化するように
        スタイルをあてます。

        今回もHTMLは記述してあるので、新たにclassを付与してスタイルをあててください。
        .q8のdivにスタイルを当てる場合は、.q8に当てるのではなく新たにclassを付与して
        スタイルをあててください。

        ■この問題で使う大事なプロパティ
        ・display: table
        ・display: table-cell
        -->
        <!-- 回答はここに書いてね -->
      <div class="q8__table">
        <div class="q8">
          <div class="q8__bar">
            <div class="bar1">固定</div>
            <div class="variable1">
              <div class="bar2">可変</div>
            </div>
            <div class="bar3">固定</div>
          </div>
        </div>
      </div>
      <div class="q8__table">
        <div class="q8">
          <div class="q8__bar">
            <div class="variable2">
              <div class="bar4">可変</div>
            </div>
            <div class="variable3">
              <div class="bar5">可変</div>
            </div>
            <div class="bar6">固定</div>
          </div>
        </div>
      </div>
      </div>
        <!-- 回答はここに書いてね -->
    </div>
</div>

</body>
</html>
